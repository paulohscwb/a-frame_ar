<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>

		
    <a-marker type="barcode" value="1">

	  <a-entity
		collada-model="url(http://www.degraf.ufpr.br/docentes/paulo/lightbox/imagens/book.dae)" scale="1" position="0 0.5 0">
      </a-entity>-->

<a-entity collada-model="url(https://cdn.rawgit.com/paulohscwb/a-frame_ar/master/imagens/horizontal.dae)"; scale="2 2 2"; position="0 0 0"></a-entity>	  
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</html>
