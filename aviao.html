<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="./scripts/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <a-scene>
      <a-assets>
		<a-asset-item id="modelo" src="./imagens/aviao.glb"></a-asset-item>
		<a-mixin id="piso" geometry="primitive: box; height:0.2; width:20; depth:20;" 
		 material="color:rgb(100,180,100); side:double; metalness:0.1; roughness:0.3" shadow></a-mixin>
		<img id="ceu" src="imagens/ceu1.jpg">
      </a-assets>
	  
	  <a-sky src="#ceu"></a-sky>
		<a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxPolarAngle: 180; maxDistance: 180; initialPosition: 0 2 8"></a-entity>
	  
		<a-light type="spot" intensity="0.4" color="#eaeaea" position="0 5 0" angle="60" rotation="-90 0 0" penumbra="0.5" light="castShadow:true;"></a-light>
		<a-light type="ambient" intensity="1.3" color="grey"></a-light>
	  
		<a-entity position="0 -2 0">
			<a-entity class="modelo" gltf-model="#modelo" position="0 0 0" rotation="0 -90 0" scale="1.1 1.1 1.1"></a-entity>
		    <a-entity mixin="piso" position="0 0 0" visible="false"></a-entity>
		</a-entity>
<a-light type="spot" intensity="0.7" color="#eaeaea" position="0 5 0" angle="90" rotation="-90 0 0" penumbra="0.5"></a-light>
<a-light type="ambient" intensity="1.2" color="grey"></a-light>
  </a-scene>
</body>
</html>
