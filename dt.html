<!doctype HTML>
<html>
<head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
    	
	<a-entity camera></a-entity>
											  
	<a-assets>
		<a-asset-item id="modelzu1" src="./imagens/SOLIDO-VISTA-AUXILIAR0.dae"></a-asset-item>
		<a-asset-item id="modelzu2" src="./imagens/SOLIDO-VISTA-AUXILIAR1.dae"></a-asset-item>
	</a-assets>
		
	<a-marker type="barcode" value="0">
		<a-entity collada-model="#modelzu1" scale="2 2 2" position="0 3 0"></a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="3">
		<a-entity collada-model="#modelzu2" scale="2 2 2" position="0 3 0"></a-entity>
	</a-marker>

	<a-light color="#eaeaea" position="-1 1 0"></a-light>
	<a-light type="spot" color="#eaeaea" angle="180"></a-light>
	<a-light type="ambient" color="#eaeaea"></a-light>
  </a-scene>
</body>
</html>
