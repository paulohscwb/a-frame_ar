<!doctype HTML>
<html>
<head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
    	
	<a-entity camera></a-entity>
	<!--<a-light type="ambient" color="white" intensity="1"></a-light>
	<a-light type="spot" intensity="0.8" position="1 4 1" angle="180" color="#eaeaea"></a-light>-->
	
	<a-assets>
		<a-asset-item id="modelzu1" src="./imagens/SOLIDO-VISTA-AUXILIAR0.dae"></a-asset-item>
		<a-asset-item id="modelzu2" src="./imagens/SOLIDO-VISTA-AUXILIAR1.dae"></a-asset-item>
	</a-assets>
		
	<a-marker type="barcode" value="0" cursor="rayOrigin:mouse">
		<a-entity collada-model="#modelzu1" scale="20 20 20" position="0 3 0"></a-entity>
		<a-text value="Hello, A-Frame!" color="yellow" position="0 3 0" scale="0 0 0">
			<a-animation attribute="scale" begin="click" dur="200" to="5 5 5"></a-animation>
		</a-text>
		<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
			<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - test-runner for a-frame
		</div>
	</a-marker>
	
	<a-marker type="barcode" value="3">
		<a-entity collada-model="#modelzu2" scale="2 2 2" position="0 3 0"></a-entity>
	</a-marker>

  </a-scene>
</body>
</html>
