<!doctype HTML>
<html>
<head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
<a-scene embedded arjs>
    	
	<a-entity camera></a-entity>
											  
	<a-assets>
		<a-asset-item id="model2" src="./imagens/torres.dae"></a-asset-item>
		<a-asset-item id="model5" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Lantern/glTF/Lantern.gltf"></a-asset-item>
		<a-asset-item id="model1" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BrainStem/glTF/BrainStem.gltf"></a-asset-item>
	</a-assets>
		
	<a-marker type="barcode" value="2">
		<a-entity gltf-model="#model5" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
	</a-marker>
	
	<a-marker preset="kanji">
		<a-entity gltf-model="#model1" scale="1 1 1" position="0 0 0"></a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="2">
		<a-entity collada-model="#model2" scale="0.025 0.025 0.025" position="0 0 0"></a-entity>
	</a-marker>
	
	<a-marker preset="hiro">
		<a-box material="opacity:0.2; side:double" color="green"></a-box>
		<a-torus-knot material="opacity:0.8" color="blue" p="2" q="7" radius="0.4" radius-tubular="0.04">
		   <a-animation attribute="rotate" dur="10000" to="0 360 0" direction="alternate" 
			repeat="indefinite"></a-animation>
		</a-torus-knot>
	</a-marker>
	
	<a-light color="white" position="-1 1 0"></a-light>
	<a-light type="spot" color="white" angle="180"></a-light>
	<a-light type="ambient" color="#222"></a-light>
  </a-scene>
</body>
</html>
