<!doctype HTML>
<html>
<head>
	<script src="https://aframe.io/releases/0.9.0/aframe.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
	<script src="faceset.js"></script>
	<script src="aframe-plot-component.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
  <a-scene cursor="rayOrigin: mouse" raycaster="objects: [link];" 
	   embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
	<a-assets>
		<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
		<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
		<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
		<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
		<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
		<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
		<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
		<a-mixin id="mtl7" material="color: orange;"></a-mixin>
		<a-mixin id="mtl8" material="color: #d8ef09;"></a-mixin>
		<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
		<a-mixin id="linhas" material="color: #6E6E6E; wireframe: true; wireframe-linewidth:1;"></a-mixin>
		<a-mixin id="texto" text="width: 11; side:double; color: black">
    <a-mixin id="reta" geometry="radius:0.04;" mixin="mtl1"></a-mixin>
	  <a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8"></a-mixin>
	</a-assets>
	
	<a-entity camera></a-entity>
	  
	 <a-marker type="barcode" value="32">
	   <a-link rotation="-90 0 0" href="http://www.degraf.ufpr.br/docentes/paulo/lightbox/arquivos_cotadas/p1.html" title="VR" scale="0.5 0.5 0.5" position="0 0.1 0" link="highlighted:true; backgroundColor:LightGray"></a-link>
	   <a-entity position="-3.5 0 0" id="prop1" scale="1 1 1">
     		<a-entity id="planoPI" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl1"></a-entity>
			
		<a-sphere mixin="ponto" position="-3 0 2"></a-sphere>
		<a-text position="-3.5 0.15 2" value="A'" mixin="texto"></a-text>
		<a-sphere mixin="ponto" position="3 0 -3"></a-sphere>
		<a-text position="3.1 0.15 -3" value="B'" mixin="texto"></a-text>
		<a-text position="0 0.2 -1" value="r'" mixin="texto"></a-text>

		<a-sphere mixin="ponto" position="-4 4 1"></a-sphere>
		<a-text position="-4.5 4 1" value="A" mixin="texto"></a-text>
		<a-sphere mixin="ponto" position="2.5 2 -3.5"></a-sphere>
		<a-text position="2.6 2 -3.5" value="B" mixin="texto"></a-text>
		<a-text position="0 3 -2" value="r" mixin="texto"></a-text>

		<a-text position="4.7 4 0" value="d" mixin="texto"></a-text>

		<a-entity line="start: -3 0 2; end: 3 0 -3; color: #6E6E6E" 
		line__2="start: -3 0 2; end: -4 4 1; color: #6E6E6E"
		line__3="start: 3 0 -3; end: 2.5 2 -3.5; color: #6E6E6E"
		line__4="start: -4 4 1; end: 2.5 2 -3.5; color: #6E6E6E"
		line__5="start: 5.5 0 1; end: 4.5 4 0; color: #6E6E6E"></a-entity>

		<a-text position="4.5 0.25 4.8" value="pi'" mixin="texto"></a-text>
  	</a-marker>
		 
   </a-scene>
 </body>
</html>
