<!doctype HTML>
<html>
<head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
<a-scene cursor="rayOrigin:mouse" embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>

	<a-entity camera></a-entity>
	<!--<a-light type="ambient" color="white" intensity="1"></a-light>
	<a-light type="spot" intensity="0.8" position="1 4 1" angle="180" color="#eaeaea"></a-light>-->
	
	<a-assets>
		<a-asset-item id="casa30" src="./imagens/casinhamaterialSketch.dae"></a-asset-item>
		<a-asset-item id="casa33" src="./imagens/35materialSketch.dae"></a-asset-item>
    <a-asset-item id="casa35" src="./imagens/35materialSketch.dae"></a-asset-item>
    <a-asset-item id="casa36" src="./imagens/35materialSketch.dae"></a-asset-item>
	</a-assets>
		
	<a-marker type="barcode" value="0">
		<a-entity onclick="javascript:window.location.href='http://www.degraf.ufpr.br/docentes/paulo/lightbox/arquivos_cotadas/a30.html'"
			  collada-model="#casa30" scale="0.1 0.1 0.1" position="0 -0.5 0"></a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="1">
		<a-entity onclick="javascript:window.location.href='http://www.degraf.ufpr.br/docentes/paulo/lightbox/arquivos_cotadas/a33.html'" 
			  collada-model="#casa33" scale="0.15 0.15 0.15" position="0 0.2 0"></a-entity>
	</a-marker>

	<a-marker type="barcode" value="2">
		<a-entity onclick="javascript:window.location.href='http://www.degraf.ufpr.br/docentes/paulo/lightbox/arquivos_cotadas/a35.html'"
			  collada-model="#casa35" scale="1 1 1" position="0 1 0"></a-entity>
	</a-marker>

	<a-marker type="barcode" value="3">
		<a-entity onclick="javascript:window.location.href='http://www.degraf.ufpr.br/docentes/paulo/lightbox/arquivos_cotadas/a36.html'"
			  collada-model="#casa36" scale="2 2 2" position="0 1 0"></a-entity>
	</a-marker>
  
  </a-scene>
</body>
</html>
