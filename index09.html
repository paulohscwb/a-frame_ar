<!doctype HTML>
<html>
<head>
    <!--<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">-->
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
	<a-assets>
		<a-asset-item id="model" src="./imagens/CesiumMan.gltf"></a-asset-item>
		<!--<a-asset-item id="model1" src="./imagens/horizontal.dae"></a-asset-item>
		<a-asset-item id="model3" src="./imagens/krishna.gltf"></a-asset-item>
		<a-asset-item id="model4" src="./imagens/torres.gltf"></a-asset-item>
		<a-asset-item id="model5" src="./imagens/esglesia.gltf"></a-asset-item>-->
		<a-asset-item id="model2" src="./imagens/montferri.gltf"></a-asset-item>
		<!--<a-asset-item id="model2" src="./imagens/arq1.obj"></a-asset-item>-->
	</a-assets>
		
	<a-marker type="barcode" value="1">
		<a-entity gltf-model="#model" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="5">
		<a-gltf-model src="#model5" scale="0.05 0.05 0.05" position="0 0 0"></a-gltf-model>
	</a-marker>
	
	<a-marker type="barcode" value="3">
		<a-gltf-model src="#model2" scale="0.05 0.05 0.05" position="0 0 0"></a-gltf-model>
	</a-marker>
	
	<a-marker type="barcode" value="0">
		<a-gltf-model src="#model3" scale="0.05 0.05 0.05" position="0 0 0"></a-gltf-model>
	</a-marker>
	
	<a-marker type="barcode" value="4">
		<a-gltf-model src="#model4" scale="0.05 0.05 0.05" position="0 0 0"></a-gltf-model>
	</a-marker>
	
	<a-marker type="barcode" value="2">
		<a-entity collada-model="#model1" scale="4 4 4" position="0 0 0"></a-entity>
	</a-marker>
	
    	<a-entity camera></a-entity>
  </a-scene>
</body>
</html>
