<!doctype HTML>
  <html>
    <head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
      <script>
	  AFRAME.registerComponent('navigate-on-click', {
	    schema: {
	      url: {default: ''}
	    },
	    init: function () {
	      var data = this.data;
	      var el = this.el;
	      el.addEventListener('click', function () {
		location.href = data.url;
	      });
	    }
	  });        
      </script>
</head>
<body style='margin: 0; overflow: hidden;'>
   <a-scene embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="catedral" src="./imagens/notre.dae"></a-asset-item>
            <a-asset-item id="torres" src="./imagens/torres.dae"></a-asset-item>
	    <a-asset-item id="arena" src="./imagens/arena.dae"></a-asset-item>
	    <a-asset-item id="aviao" src="./imagens/aviao.dae"></a-asset-item>
        </a-assets>

        <a-entity camera cursor="rayOrigin:mouse"></a-entity>

        <a-marker type="barcode" value="2">
		<a-entity position="0 0 2" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/catedral.html; title: VR;"></a-entity>
   	    	<a-entity collada-model="#catedral" scale="0.03 0.03 0.03" position="0 0 0"></a-entity>
        </a-marker>
        
        <a-marker type="barcode" value="0">
            	<a-entity position="0 0 2" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/arena.html; title: VR;"></a-entity>
                <a-entity collada-model="#arena" scale="0.2 0.2 0.2" position="-2 0 2"></a-entity>
        </a-marker>
	   
        <a-marker type="barcode" value="1">
            	<a-entity position="0 0 2" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/aviao.html; title: VR;"></a-entity>
                <a-entity collada-model="#aviao" scale="0.35 0.35 0.35" position="0 0 0"></a-entity>
        </a-marker>
	   
	<a-marker type="barcode" value="4">
            	<a-entity position="0 0 2" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/torres.html; title: VR;"></a-entity>
                <a-entity collada-model="#torres" scale="0.03 0.03 0.03" position="0 0 0"></a-entity>
        </a-marker>
	   
    </a-scene>
 </body>
</html>
