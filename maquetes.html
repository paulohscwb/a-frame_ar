<!doctype HTML>
  <html>
    <head>
      <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
      <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
      <script>
	  AFRAME.registerComponent('navigate-on-click', {
	    schema: {
	      url: {default: ''}
	    },
	    init: function () {
	      var data = this.data;
	      var el = this.el;
	      el.addEventListener('click', function () {
		location.href = data.url;
	      });
	    }
	  });        
      </script>
</head>
<body style='margin: 0; overflow: hidden;'>
   <a-scene embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="catedral" src="./imagens/notre.dae"></a-asset-item>
            <a-asset-item id="torres" src="./imagens/torres.dae"></a-asset-item>
        </a-assets>

        <a-entity camera></a-entity>

        <a-marker type="barcode" value="2" cursor="rayOrigin:mouse">
		<a-entity navigate-on-click="url: http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/catedral.html"
			  scale="0.04 0.04 0.04" position="0 0 0">
		    <a-entity collada-model="#catedral"></a-entity>
		</a-entity>
        </a-marker>
        
        <a-marker type="barcode" value="4" cursor="rayOrigin:mouse">
            <a-entity navigate-on-click="url: http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/teatro.html"
		      scale="0.05 0.05 0.05" position="0 0 0"> 
               <a-entity collada-model="#torres"></a-entity>
	    </a-entity>
        </a-marker>
	   
    </a-scene>
 </body>
</html>
