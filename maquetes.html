<!doctype HTML>
  <html>
    <head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
	<script src="href-component.js"></script>
      <script>
	  AFRAME.registerComponent('navigate-on-click', {
	    schema: {
	      url: {default: ''}
	    },
	    init: function () {
	      var data = this.data;
	      var el = this.el;
	      el.addEventListener('dblclick', function () {
		location.href = data.url;
	      });
	    }
	  });        
      </script>
</head>
<body style='margin: 0; overflow: hidden;'>
   <a-scene cursor="rayOrigin: mouse" raycaster="objects: [link]; showLine: true; far: 100" line="color: orange; opacity: 0.5"
	    embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="catedral" src="./imagens/notre.dae"></a-asset-item>
            <a-asset-item id="torres" src="./imagens/torres.dae"></a-asset-item>
	    <a-asset-item id="aviao" src="./imagens/aviao.gltf"></a-asset-item>
	    <a-asset-item id="conjunto" src="./imagens/conjunto.dae"></a-asset-item>
	    <a-asset-item id="arena" src="./imagens/arena.dae"></a-asset-item>
	    <a-asset-item id="gary" src="./imagens/gary.dae"></a-asset-item>
	    <a-asset-item id="patrick" src="./imagens/patrick.dae"></a-asset-item>
	    <a-asset-item id="krabs" src="./imagens/krabs.dae"></a-asset-item>
        </a-assets>

        <a-entity camera>
	</a-entity>

	<a-light type="spot" intensity="0.5" color="#eaeaea" position="0 10 0" angle="90" rotation="-90 0 0" penumbra="0.5"></a-light>
	<a-light type="ambient" intensity="1.3" color="grey"></a-light>

        <a-marker type="barcode" value="2">
		<a-entity position="-2 0 0" scale="0.5 0.5 0.5" link="highlighted:true; backgroundColor:LightGray; href: http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/catedral.html; title: VR;"></a-entity>
		<a-entity class="modelo" collada-model="#catedral" scale="0.03 0.03 0.03" position="0 0 0"></a-entity>
		<!--<a-plane position="2 0 0" href="http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/catedral.html"></a-plane>-->
        </a-marker>
	   
        <a-marker type="barcode" value="3">
		<a-entity position="-2 0 0" scale="0.5 0.5 0.5" link="href: http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/conjunto.html; title: VR;"></a-entity>
   	    	<a-entity class="modelo" collada-model="#conjunto" scale="1 1 1" position="0 0 0"></a-entity>
	   	<!--<a-box position="2 0 0" href="http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/conjunto.html"></a-box>-->
        </a-marker>    
	   
        <a-marker type="barcode" value="0">
            	<a-entity position="-2 0 0" scale="0.5 0.5 0.5" link="href: http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/bob.html; title: VR;"></a-entity>
		<a-entity class="modelo" collada-model="#arena" scale="2 2 2" position="0 0 0"></a-entity>
		<a-entity collada-model="#gary" scale="1.7 1.7 1.7" position="1.5 0 0"></a-entity>
		<a-entity collada-model="#patrick" scale="0.55 0.55 0.55" position="-1.7 0 0"></a-entity>
		<a-entity collada-model="#krabs" scale="0.35 0.35 0.35" position="3 0 -0.5"></a-entity>
		<!--<a-plane position="2 0 0" href="http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/bob.html"></a-plane>-->
	</a-marker>
	   
        <a-marker type="barcode" value="1">
            	<a-entity position="-2 0 0" scale="0.5 0.5 0.5" link="href: http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/aviao.html; title: VR;"></a-entity>
                <a-entity class="modelo" gltf-model="#aviao" scale="0.35 0.35 0.35" position="0 0 0"></a-entity>
		<!--<a-box position="2 0 0" href="http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/aviao.html"></a-box>-->
        </a-marker>
	   
	<a-marker type="barcode" value="4">
            	<a-entity position="-2 0 0" scale="0.5 0.5 0.5" link="href: http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/torres.html; title: VR;"></a-entity>
                <a-entity class="modelo" collada-model="#torres" scale="0.03 0.03 0.03" position="0 0 0"></a-entity>
		<!--<a-box position="2 0 0" href="http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/torres.html"></a-box>-->
        </a-marker>
	   
    </a-scene>
 </body>
</html>
