<!doctype HTML>
  <html>
    <head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/three.js/build/ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
<div style='position: fixed; top: 100px; width:100%; text-align: center; z-index: -2;'>
	<font face="verdana" size="5" color="DarkSlateBlue">Carregando...</font>
</div>
   <a-scene cursor="rayOrigin: mouse" raycaster="objects: [link];"
	    embedded arjs='sourceType: webcam; maxDetectionRate:10; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="catedral" src="./imagens/notre.dae"></a-asset-item>
            <a-asset-item id="torres" src="./imagens/torres.glb"></a-asset-item>
	    <a-asset-item id="cadeira1" src="./imagens/cadeira1.glb"></a-asset-item>
	    <a-asset-item id="cadeira" src="./imagens/cadeira.glb"></a-asset-item>
	    <a-asset-item id="teste" src="./imagens/sofa.glb"></a-asset-item>
	    <a-asset-item id="penteadeira" src="./imagens/penteadeira.glb"></a-asset-item>
	    <a-asset-item id="aviao" src="./imagens/aviao.glb"></a-asset-item>
	    <a-asset-item id="conjunto" src="./imagens/conjunto.glb"></a-asset-item>
	    <a-asset-item id="arena" src="./imagens/arena.dae"></a-asset-item>
	    <a-asset-item id="gary" src="./imagens/gary.dae"></a-asset-item>
	    <a-asset-item id="patrick" src="./imagens/patrick.dae"></a-asset-item>
	    <a-asset-item id="krabs" src="./imagens/krabs.dae"></a-asset-item>
        </a-assets>

        <a-entity camera></a-entity>

	<a-light type="spot" intensity="0.7" color="#eaeaea" position="0 5 0" angle="90" rotation="-90 0 0" penumbra="0.5"></a-light>
	<a-light type="ambient" intensity="1.2" color="grey"></a-light>

        <a-marker type="barcode" value="0" smooth="smooth:true; smoothCount:1">
		<a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://paulohscwb.github.io/a-frame_ar/teste.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
		<a-entity gltf-model="#teste" scale="2 2 2" position="1 0 0"></a-entity>
        </a-marker>
	
	<a-marker preset="kanji" smooth="smooth:true; smoothCount:1">
		<a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://paulohscwb.github.io/a-frame_ar/cadeira.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
		<a-entity gltf-model="#cadeira" scale="3 3 3" position="1 0 0"></a-entity>
        </a-marker>
	
	<a-marker type="barcode" value="7" smooth="smooth:true; smoothCount:1">
		<a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://paulohscwb.github.io/a-frame_ar/cadeira1.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
		<a-entity gltf-model="#cadeira1" scale="2 2 2" position="0.5 0 0"></a-entity>
        </a-marker>
	
	 <a-marker type="barcode" value="6" smooth="smooth:true; smoothCount:1">
		<a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://paulohscwb.github.io/a-frame_ar/penteadeira.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
		<a-entity gltf-model="#penteadeira" scale="2 2 2" position="1 0 0"></a-entity>
        </a-marker>
	
	 <a-marker type="barcode" value="5" smooth="smooth:true; smoothCount:1">
		<a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://paulohscwb.github.io/a-frame_ar/catedral.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
		<a-entity collada-model="#catedral" scale="0.06 0.06 0.06" position="4 0 0"></a-entity>
        </a-marker>
	   
        <a-marker type="barcode" value="4" smooth="smooth:true; smoothCount:1">
		<a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://paulohscwb.github.io/a-frame_ar/conjunto.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
   	    	<a-entity gltf-model="#conjunto" scale="1 1 1" position="2 0 0"></a-entity>
        </a-marker>    
	   
        <a-marker type="barcode" value="3" smooth="smooth:true; smoothCount:1">
            	<a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/bob.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
		<a-entity collada-model="#arena" scale="2 2 2" position="2 0 0"></a-entity>
		<a-entity collada-model="#gary" scale="1.7 1.7 1.7" position="3.5 0 0"></a-entity>
		<a-entity collada-model="#patrick" scale="0.55 0.55 0.55" position="0.3 0 0"></a-entity>
		<a-entity collada-model="#krabs" scale="0.35 0.35 0.35" position="5 0 -0.5"></a-entity>
	</a-marker>
	   
        <a-marker type="barcode" value="2" smooth="smooth:true; smoothCount:1">
            	<a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: https://paulohscwb.github.io/a-frame_ar/aviao.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
                <a-entity gltf-model="#aviao" scale="0.35 0.35 0.35" position="2 0 0"></a-entity>
        </a-marker>
	   
	<a-marker type="barcode" value="1" smooth="smooth:true; smoothCount:1">
            	<a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://paulohscwb.github.io/a-frame_ar/torres.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
                <a-entity gltf-model="#torres" scale="0.03 0.03 0.03" position="2 0 0"></a-entity>
        </a-marker>
	   
    </a-scene>
 </body>
</html>
