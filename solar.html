<!doctype HTML>
  <html>
    <head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
   <a-scene cursor="rayOrigin: mouse" raycaster="objects: [link];"
	    embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
      <a-assets>
          <img id="sol" src="imagens/2k_sun.jpg">
          <img id="mercurio1" src="imagens/2k_mercury.jpg">
          <img id="venus1" src="imagens/2k_venus_atmosphere.jpg">
          <img id="terra1" src="imagens/2k_earth_daymap.jpg">
          <img id="marte1" src="imagens/2k_mars.jpg">
          <img id="jupiter1" src="imagens/2k_jupiter.jpg">
          <img id="saturno1" src="imagens/2k_saturn.jpg">
          <img id="saturno_a" src="imagens/2k_saturn_ring_alpha.png">
          <img id="urano1" src="imagens/2k_uranus.jpg">
          <img id="netuno1" src="imagens/2k_neptune.jpg">
	  <img id="lua1" src="imagens/2k_moon.jpg">
	  <img id="plutao1" src="imagens/2k_pluto.jpg">
	  <a-mixin id="texto" text="width: 13; side:double; color: grey"></a-mixin>
  	  <a-mixin id="esferas" geometry="segments-width:100; segments-height:100;" material="side:double;"></a-mixin>
        </a-assets>

        <a-entity camera></a-entity>
	      
        <a-light type="spot" intensity="0.5" color="#eaeaea" position="0 10 0" angle="90" rotation="-90 0 0" penumbra="0.5"></a-light>
        <a-light type="ambient" intensity="1.3" color="grey"></a-light>

        <a-marker type="barcode" value="20">
	   <a-entity id="sistema" position="0 0.5 0" scale="0.2 0.2 0.2">
		<a-entity id="linkVR" position="0 -2.5 0" scale="2 2 2" rotation="-90 0 0" link="href: http://www.degraf.ufpr.br/docentes/paulo/lightbox/solar.html; title: VR; highlighted:true; backgroundColor:LightGray;" material="opacity:0.2"></a-entity>
		<a-sphere src="#sol" radius="2" mixin="esferas">
			<a-animation attribute="rotation" dur="98296" easing="linear" from="7.27 0 0" to="7.25 360 0" repeat="indefinite"></a-animation>
		</a-sphere>

		<a-entity id="mercurio" rotation="0 -160 0">
			<a-sphere src="#mercurio1" radius="0.1" position="2.9 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="127244" easing="linear" from="0.03 0 0" to="0.03 360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-text value="MERCURY" mixin="texto" position="2.9 0.25 0"></a-text>
			<a-ring rotation="-90 0 0" side="double" radius-inner="2.87" radius-outer="2.93" opacity="0.7" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="155863" easing="linear" to="0 200 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="venus" rotation="0 45 0">
			<a-sphere src="#venus1" radius="0.19" position="3.5 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="259014" easing="linear" from="177.3 0 0" to="177.3 -360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-text value="VENUS" mixin="texto" position="3.5 0.5 0"></a-text>
			<a-ring rotation="-90 0 0" side="double" radius-inner="3.47" radius-outer="3.53" opacity="0.7" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="249059" easing="linear" to="0 405 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="terra" rotation="0 45 0">
			<a-sphere src="#terra1" radius="0.19" position="4.1 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="16615" easing="linear" from="23.16 0 0" to="23.16 360 0" repeat="indefinite"></a-animation>
				<a-entity id="lua">
					<a-sphere src="#lua1" radius="0.05" position="0.3 0 0" mixin="esferas">
						<a-animation attribute="rotation" dur="86844" easing="linear" from="6.68 0 0" to="6.68 360 0" repeat="indefinite"></a-animation>
					</a-sphere>
					<a-animation attribute="rotation" dur="1507" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
				</a-entity>
			</a-sphere>
			<a-text value="EARTH" mixin="texto" position="4.1 0.4 0"></a-text>
			<a-ring rotation="-90 0 0" side="double" radius-inner="4.07" radius-outer="4.13" opacity="0.7"color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="317517" easing="linear" to="0 405 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="marte" rotation="0 45 0">
			<a-sphere src="#marte1" radius="0.14" position="5.1 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="16780" easing="linear" from="25.19 0 0" to="25.19 360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-text value="MARS" mixin="texto" position="5.1 0.4 0"></a-text>
			<a-ring rotation="-90 0 0" side="double" radius-inner="5.07" radius-outer="5.13" opacity="0.7" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="435492" easing="linear" to="0 405 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="jupiter" rotation="0 45 0">
			<a-sphere src="#jupiter1" radius="0.64" position="9.4 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="10639" easing="linear" from="3.13 0 0" to="3.13 360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-text value="JUPITER" mixin="texto" position="9.4 1 0"></a-text>
			<a-ring rotation="-90 0 0" side="double" radius-inner="9.37" radius-outer="9.43" opacity="0.7" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="1093442" easing="linear" to="0 405 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="saturno" rotation="0 45 0">
			<a-sphere src="#saturno1" radius="0.58" position="12.8 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="11146" easing="linear" from="26.73 0 0" to="26.73 360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-ring src="#saturno_a" radius-inner="0.8" radius-outer="1.2" position="12.8 0 0" side="double" transparent="true" segments-theta="150">
				<a-animation attribute="rotation" dur="11146" easing="linear" from="116.73 0 0 " to="116.73 360 0" repeat="indefinite"></a-animation>
			</a-ring>
			<a-text value="SATURN" mixin="texto" position="12.8 0.9 0"></a-text>
			<a-ring rotation="-90 0 0" side="double" radius-inner="12.77" radius-outer="12.83" opacity="0.7" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="1722445" easing="linear" to="0 405 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="urano" rotation="0 45 0"> 
			<a-sphere src="#urano1" radius="0.38" position="18.1 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="14098" easing="linear" from="97.77 0 0" to="97.77 -360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-ring color="teal" radius-inner=".69" radius-outer=".74" position="18.1 0 0" side="double" segments-theta="120">
				<a-animation attribute="rotation" dur="14098" easing="linear" from="97.77 0 0 " to="97.77 -360 0" repeat="indefinite"></a-animation>
			</a-ring>
			<a-text value="URANUS" mixin="texto" position="18.1 0.6 0"></a-text>
			<a-ring rotation="-90 0 0" side="double" radius-inner="18.07" radius-outer="18.13" opacity="0.7" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="2905925" easing="linear" to="0 405 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="netuno" rotation="0 45 0">
			<a-sphere src="#netuno1" radius="0.37" position="22.7 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="13566" easing="linear" from="28.32 0 0" to="28.32 360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-text value="NEPTUN" mixin="texto" position="22.7 0.6 0"></a-text>
			<a-ring rotation="-90 0 0" side="double" radius-inner="22.67" radius-outer="22.73" opacity="0.7" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="4063052" easing="linear" to="0 405 0" repeat="indefinite"></a-animation>
		</a-entity>
		
		<a-entity id="plutao" rotation="0 45 0">
			<a-sphere src="#plutao1" radius="0.08" position="26 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="42000" easing="linear" from="313 0 0" to="313 -360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-text value="PLUTO" mixin="texto" position="26 0.3 0"></a-text>
			<a-ring rotation="-90 0 0" side="double" radius-inner="25.97" radius-outer="26.03" opacity="0.7" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="5000000" easing="linear" to="0 405 0" repeat="indefinite"></a-animation>
		</a-entity>
	    </a-entity>
	 </a-marker>
	   
     </a-scene>
 </body>
</html>
