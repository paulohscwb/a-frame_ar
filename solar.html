<!doctype HTML>
  <html>
    <head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
   <a-scene cursor="rayOrigin: mouse" raycaster="objects: [link];"
	    embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
      <a-assets>
          <img id="sol" src="imagens/2k_sun.jpg">
          <img id="mercurio1" src="imagens/2k_mercury.jpg">
          <img id="venus1" src="imagens/2k_venus_atmosphere.jpg">
          <img id="terra1" src="imagens/2k_earth_daymap.jpg">
          <img id="marte1" src="imagens/2k_mars.jpg">
          <img id="jupiter1" src="imagens/2k_jupiter.jpg">
          <img id="saturno1" src="imagens/2k_saturn.jpg">
          <img id="saturno_a" src="imagens/2k_saturn_ring_alpha.png">
          <img id="urano1" src="imagens/2k_uranus.jpg">
          <img id="netuno1" src="imagens/2k_neptune.jpg">
	  <img id="lua1" src="imagens/2k_moon.jpg">
	  <img id="plutao1" src="imagens/2k_pluto.jpg">
	  <a-mixin id="texto" text="width: 13; side:double; color: grey"></a-mixin>
  	  <a-mixin id="esferas" geometry="segments-width:100; segments-height:100;" material="side:double;"></a-mixin>
        </a-assets>

        <a-entity camera></a-entity>
	      
        <a-light type="spot" intensity="0.5" color="#eaeaea" position="0 10 0" angle="90" rotation="-90 0 0" penumbra="0.5"></a-light>
        <a-light type="ambient" intensity="1.3" color="grey"></a-light>

        <a-marker type="barcode" value="2">
	   <a-entity id="sistema" position="0 1.5 0" scale="0.4 0.4 0.4">
		<a-entity id="linkVR" position="0 -3.5 0" rotation="-90 0 0" link="href: http://www.degraf.ufpr.br/docentes/paulo/lightbox/solar.html; title: VR; highlighted:true; backgroundColor:LightGray;" material="opacity:0.2"></a-entity>
		<a-sphere src="#sol" radius="1.5" mixin="esferas">
			<a-animation attribute="rotation" dur="100000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
		</a-sphere>

		<a-entity id="mercurio" rotation="0 0 0">
			<a-sphere src="#mercurio1" radius="0.1" position="3 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-text value="MERCURIO" mixin="texto" position="3 0.2 0"></a-text>
			<a-ring rotation="-90 0 0" radius-inner="3" radius-outer="3.02" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="20000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="venus" rotation="0 45 0">
			<a-sphere src="#venus1" radius="0.25" position="3.8 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-text value="VENUS" mixin="texto" position="3.8 0.5 0"></a-text>
			<a-ring rotation="-90 0 0" radius-inner="3.8" radius-outer="3.82" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="60000" easing="linear" to="0 405 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="terra" rotation="0 225 0">
			<a-sphere src="#terra1" radius="0.23" position="5.3 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
				<a-entity id="lua">
					<a-sphere src="#lua1" radius="0.1" position="0.45 0 0" mixin="esferas">
						<a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
					</a-sphere>
					<a-animation attribute="rotation" dur="7000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
				</a-entity>
			</a-sphere>
			<a-text value="TERRA" mixin="texto" position="5.3 0.4 0"></a-text>
			<a-ring rotation="-90 0 0" radius-inner="5.3" radius-outer="5.32" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="80000" easing="linear" to="0 585 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="marte" rotation="0 90 0">
			<a-sphere src="#marte1" radius="0.21" position="6.8 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-text value="MARTE" mixin="texto" position="6.8 0.4 0"></a-text>
			<a-ring rotation="-90 0 0" radius-inner="6.8" radius-outer="6.82" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="100000" easing="linear" to="0 450 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="jupiter" rotation="0 270 0">
			<a-sphere src="#jupiter1" radius="0.8" position="9.4 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-text value="JUPITER" mixin="texto" position="9.4 1 0"></a-text>
			<a-ring rotation="-90 0 0" radius-inner="9.4" radius-outer="9.42" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="120000" easing="linear" to="0 630 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="saturno" rotation="0 135 0">
			<a-sphere src="#saturno1" radius="0.7" position="14 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-ring src="#saturno_a" radius-inner="1" radius-outer="1.5" position="14 0 0" rotation="90 0 0" side="double" transparent="true"></a-ring>
			<a-text value="SATURNO" mixin="texto" position="14 1.4 0"></a-text>
			<a-ring rotation="-90 0 0" radius-inner="14" radius-outer="14.02" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="160000" easing="linear" to="0 495 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="urano" rotation="0 315 0"> 
			<a-sphere src="#urano1" radius="0.3" position="17.5 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-ring color="teal" radius-inner=".65" radius-outer=".655" position="17.5 0 0" side="double" rotation="0 180 0"></a-ring>
			<a-text value="URANO" mixin="texto" position="17.5 0.6 0"></a-text>
			<a-ring rotation="-90 0 0" radius-inner="17.5" radius-outer="17.52" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="180000" easing="linear" to="0 675 0" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity id="netuno" rotation="0 180 0">
			<a-sphere src="#netuno1" radius="0.32" position="20 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-text value="NETUNO" mixin="texto" position="20 0.6 0"></a-text>
			<a-ring rotation="-90 0 0" radius-inner="20" radius-outer="20.02" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="190000" easing="linear" to="0 540 0" repeat="indefinite"></a-animation>
		</a-entity>
		
		<a-entity id="plutao" rotation="0 220 0">
			<a-sphere src="#plutao1" radius="0.07" position="26 0 0" mixin="esferas">
				<a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
			</a-sphere>
			<a-text value="PLUTAO" mixin="texto" position="26 0.3 0"></a-text>
			<a-ring rotation="-90 0 0" side="double" radius-inner="26" radius-outer="26.02" color="grey" segments-theta="200"></a-ring>
			<a-animation attribute="rotation" dur="201232" easing="linear" to="0 580 0" repeat="indefinite"></a-animation>
		</a-entity>
	    </a-entity>
         </a-marker>
         
	 <a-marker type="barcode" value="45">
		 <a-entity id="linkVR2" position="0 3 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://www.degraf.ufpr.br/docentes/paulo/lightbox/maquetes/catedral.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
		 <a-sphere id="teste" src="#sol" radius="1.5" mixin="esferas">
			<a-animation attribute="rotation" dur="100000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
		</a-sphere>
	 </a-marker>
	   
     </a-scene>
 </body>
</html>
