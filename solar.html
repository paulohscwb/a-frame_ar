<!doctype HTML>
  <html>
    <head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
   <a-scene cursor="rayOrigin: mouse" raycaster="objects: [link];"
	    embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
      <a-assets>
          <img id="vialactea" src="imagens/2k_stars_milky_way.jpg">
          <img id="sol" src="imagens/2k_sun.jpg">
          <img id="mercurio1" src="imagens/2k_mercury.jpg">
          <img id="venus1" src="imagens/2k_venus_atmosphere.jpg">
          <img id="terra1" src="imagens/2k_earth_daymap.jpg">
          <img id="marte1" src="imagens/2k_mars.jpg">
          <img id="jupiter1" src="imagens/2k_jupiter.jpg">
          <img id="saturno1" src="imagens/2k_saturn.jpg">
          <img id="saturno_a" src="imagens/2k_saturn_ring_alpha.png">
          <img id="urano1" src="imagens/2k_uranus.jpg">
          <img id="netuno1" src="imagens/2k_neptune.jpg">
        </a-assets>

        <a-entity camera></a-entity>

        <a-light type="spot" intensity="0.5" color="#eaeaea" position="0 10 0" angle="90" rotation="-90 0 0" penumbra="0.5"></a-light>
        <a-light type="ambient" intensity="1.3" color="grey"></a-light>

        <a-marker type="barcode" value="2">
	<!--<a-sky src="#vialactea"></a-sky>-->

          <a-entity position="0 0 0" scale="0.1 0.1 0.1">
            <a-sphere src="#sol" radius="1.5">
              <a-animation attribute="rotation" dur="100000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
            </a-sphere>

            <a-entity id="mercurio" rotation="0 0 0">
              <a-sphere src="#mercurio1" radius="0.15" position="3 0 0" side="double">
                <a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
              </a-sphere>
              <a-text value="MERCURIO" width="10" position="3 0.3 0" side="double"></a-text>
              <a-ring rotation="-90 0 0" radius-inner="3" radius-outer="3.02" color="white" segments-theta="200"></a-ring>
              <a-animation attribute="rotation" dur="60000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
            </a-entity>

            <a-entity id="venus" rotation="0 45 0">
              <a-sphere src="#venus1" radius="0.25" position="5.25 0 0" side="double">
                <a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
              </a-sphere>
              <a-text value="VENUS" width="10" position="5.25 0.4 0" side="double"></a-text>
              <a-ring rotation="-90 0 0" radius-inner="5.23" radius-outer="5.25" color="white" segments-theta="200"></a-ring>
              <a-animation attribute="rotation" dur="60000" easing="linear" to="0 405 0" repeat="indefinite"></a-animation>
            </a-entity>

            <a-entity id="terra" rotation="0 225 0">
              <a-sphere src="#terra1" radius="0.25" position="7.25 0 0" side="double">
                <a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
              </a-sphere>
              <a-text value="TERRA" width="10" position="7.25 0.4 0" side="double"></a-text>
              <a-ring rotation="-90 0 0" radius-inner="7.23" radius-outer="7.25" color="white" segments-theta="200"></a-ring>
              <a-animation attribute="rotation" dur="70000" easing="linear" to="0 585 0" repeat="indefinite"></a-animation>
            </a-entity>

            <a-entity id="marte" rotation="0 90 0">
              <a-sphere src="#marte1" radius="0.25" position="9.25 0 0" side="double">
                <a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
              </a-sphere>
              <a-text value="MARTE" width="10" position="9.25 0.4 0" side="double"></a-text>
              <a-ring rotation="-90 0 0" radius-inner="9.23" radius-outer="9.25" color="white" segments-theta="200"></a-ring>
              <a-animation attribute="rotation" dur="70000" easing="linear" to="0 450 0" repeat="indefinite"></a-animation>
            </a-entity>

            <a-entity id="jupiter" rotation="0 270 0">
              <a-sphere src="#jupiter1" radius="0.5" position="11.25 0 0" side="double">
                <a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
              </a-sphere>
              <a-text value="JUPITER" width="10" position="11.25 0.65 0" side="double"></a-text>
              <a-ring rotation="-90 0 0" radius-inner="11.23" radius-outer="11.25" color="white" segments-theta="200"></a-ring>
              <a-animation attribute="rotation" dur="80000" easing="linear" to="0 630 0" repeat="indefinite"></a-animation>
            </a-entity>

            <a-entity id="saturno" rotation="0 135 0">
              <a-sphere src="#saturno1" radius="0.425" position="13.25 0 0" side="double">
                <a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
              </a-sphere>
              <a-ring src="#saturno_a" radius-inner=".75" radius-outer="1.25" position="13.25 .01 0" rotation="90 0 0" side="double" transparent="true"></a-ring>
              <a-text value="SATURNO" width="10" position="13.25 0.6 0" side="double"></a-text>
              <a-ring rotation="-90 0 0" radius-inner="13.23" radius-outer="13.25" color="white" segments-theta="200"></a-ring>
              <a-animation attribute="rotation" dur="80000" easing="linear" to="0 495 0" repeat="indefinite"></a-animation>
            </a-entity>

            <a-entity id="urano" rotation="0 315 0"> 
              <a-sphere src="#urano1" radius="0.35" position="15.25 0 0" side="double">
                <a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
              </a-sphere>
              <a-ring color="teal" radius-inner=".65" radius-outer=".655" position="15.25 .01 0" side="double" rotation="0 180 0"></a-ring>
              <a-text value="URANO" width="10" position="15.25 0.5 0" side="double"></a-text>
              <a-ring rotation="-90 0 0" radius-inner="15.23" radius-outer="15.25" color="white" segments-theta="200"></a-ring>
              <a-animation attribute="rotation" dur="90000" easing="linear" to="0 675 0" repeat="indefinite"></a-animation>
            </a-entity>

            <a-entity id="netuno" rotation="0 180 0">
              <a-sphere src="#netuno1" radius="0.35" position="17.25 0 0" side="double">
                <a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
              </a-sphere>
              <a-text value="NETUNO" width="10" position="17.25 0.5 0" side="double"></a-text>
              <a-ring rotation="-90 0 0" radius-inner="17.23" radius-outer="17.25" color="white" segments-theta="200"></a-ring>
              <a-animation attribute="rotation" dur="90000" easing="linear" to="0 540 0" repeat="indefinite"></a-animation>
            </a-entity>
          </a-entity>
         </a-marker>
         
     </a-scene>
 </body>
</html>
