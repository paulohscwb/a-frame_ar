<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>

		
    <a-marker preset='hiro'>

	<!--Adding a glTF 2.0 model to your scene
      <a-box position="0 0.5 0" material="opacity:0.7" color="red"></a-box>
	  <a-entity
		collada-model="url(http://www.degraf.ufpr.br/docentes/paulo/lightbox/imagens/book.dae)" scale="1" position="0 0.5 0">
      </a-entity>-->

	  <a-assets>
        	<a-asset-item id="model" src="imagens/book.obj"></a-asset-item>
		<a-asset-item id="material" src="imagens/book.mtl"></a-asset-item>
      	  </a-assets>	    
	  
	  <a-entity obj-model="src: #model; mtl: #material"; scale="0.5" position="0 0 0"></a-entity>
          <a-obj-model  src="#model" mtl="#material" scale="0.5"></a-obj-model>
	  
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
