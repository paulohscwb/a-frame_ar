<!doctype HTML>
<html>
<head>
	<script src="https://aframe.io/releases/0.9.0/aframe.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
  <a-scene cursor="rayOrigin: mouse" raycaster="objects: [link];" 
	   embedded arjs='sourceType: webcam; trackingMethod: best; maxDetectionRate: 10; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
     
     	<a-assets>
		<img id="image1" src="imagens/SeiHeKi1.png">
		<a-mixin id="lnk" rotation="-90 0 0" scale="0.5 0.5 0.5" position="0 0.1 0" link="title: VR; highlighted:true; backgroundColor:LightGray"></a-mixin>
	</a-assets>
		
    	<a-entity camera></a-entity>
    
	<a-marker type="barcode" value="20">
	   <a-link mixin="lnk" href="http://www.degraf.ufpr.br/docentes/paulo/lightbox/seiheki.html"></a-link>
	   <a-entity position="0 1.1 0" id="s1" scale="0.5 0.5 0.5">
		<a-entity position="0 0 0" animation="property: rotation; loop:true; from:0 0 0; to: 0 360 0; dur: 22560; easing: linear">
			<a-plane src="#image1" position="2 0 0" scale="4 4 4" side="double" transparent="true"></a-plane>
		</a-entity>
	   </a-entity>
	</a-marker>

  </a-scene>
</body>
</html>
