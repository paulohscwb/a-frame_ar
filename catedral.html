<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="./scripts/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <a-scene>
      <a-assets>
		<a-asset-item id="modelo" src="./imagens/notre.dae"></a-asset-item>
		<a-mixin id="piso" geometry="primitive: box; height:0.15; width:8; depth:8;" 
		 material="src:#piso1; side:double; repeat: 6 6; metalness:0.5; roughness:1" shadow></a-mixin>
		<img id="ceu" src="imagens/ceu1.jpg">
		<img id="piso1" src="imagens/piso2.jpg">
      </a-assets>
	  
	  <a-sky src="#ceu"></a-sky>
		<a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxPolarAngle: 180; maxDistance: 180; initialPosition: 0 2 8"></a-entity>
	  
		<a-light type="spot" intensity="1.2" color="#eaeaea" position="0 5 0" angle="90" rotation="-90 0 0" penumbra="0.5"></a-light>
		<a-light type="ambient" intensity="1.3" color="grey"></a-light>
	  
		<a-entity position="3 -2 0">
			<a-entity class="modelo" collada-model="#modelo" position="0 0 0" scale="0.15 0.15 0.15"></a-entity>
		    <a-entity mixin="piso" position="0 0.03 0" visible="false"></a-entity>
		</a-entity>

  </a-scene>
</body>
</html>
