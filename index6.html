<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
	<a-assets>
		<a-asset-item id="model" src="./imagens/CesiumMan.gltf"></a-asset-item>
		<a-asset-item id="model1" src="./imagens/horizontal.dae"></a-asset-item>
	</a-assets>
		
	<a-marker type="barcode" value="1">
		<a-entity gltf-model="#model" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
	</a-marker>

	<a-marker type="barcode" value="2">
		<a-entity collada-model="#model1" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
	</a-marker>
	
    	<a-entity camera></a-entity>
  </a-scene>
</body>
</html>
